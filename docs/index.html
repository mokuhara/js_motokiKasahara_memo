<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <title>Document</title>
</head>

<body>
  <div class="siteTitle">
    <h1>メモ帳アプリ（仮の仮）</h1>
  </div>
  <div class="siteDescription">
    <p>右下のボタンをONにするとbotが返信します</p>
    <p>機能を利用する場合は<a
        href="https://chrome.google.com/webstore/detail/moesif-origin-cors-change/digfbfaphojjndkpccljibejjbppifbc?hl=ja">Moesif
        Origin & CORS Changer</a>をダウンロードしてください</p>
  </div>

  <div class="inputContainer">
    <div class="inputTextContainer">
      <div class="memoMessage">
        <div>メモ作成・編集フォーム</div>
      </div>
      <div>
        <input class="memoTitle" id="memoTitle" type="text" placeholder="タイトルを入力してください" />
      </div>
      <div>
        <textarea class="memoText" name="" id="memoText" placeholder="本文を記入してください"></textarea>
      </div>
    </div>
    <div class="submitBtnContainer">
      <div id="addMemo" data-status="new" class="createBtn">作成</div>
      <div class="hidden cancelBtn" id="cancel">キャンセル</div>
    </div>
  </div>

  <div class="memosContainer">
    <div class="memosMessage">メモ一覧</div>
    <ul id="memos"></ul>
  </div>

  <div class="botSetting" id="botsettingBtn">OFF</div>

  <!-- js読み込み -->
  <script type="module" src="./js/index.js" defer></script>
</body>

</html>
